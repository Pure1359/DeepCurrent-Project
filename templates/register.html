<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <form action="POST">
        <div class="container">
            <h1>Register</h1>
            <p>Please fill in this form to create an account</p>

            <label for="first-name"><b>First Name</b></label>
            <input type="text" placeholder="Enter First Name" name="first-name" class="first-name" required>
            <br>

            <label for="last-name"><b>Last Name</b></label>
            <input type="text" placeholder="Enter Last Name" name="last-name" class="last-name" required>
            <br>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" class="email" required>
            <br>

            <label for="dob"><b>Date of Birth</b></label>
            <input type="date" placeholder="Select Date of Birth" name="dob" class="dob" required>
            <br>

            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" class="password" required>
            <br>

            <label for="repeat-password"><b>Repeat Password</b></label>
            <input type="password" placeholder="Enter Password Again" name="repeat-password" class="repeat-password" required>
            <br>

            <button type="submit" class="registerbtn">Register</button>
        </div>
    </form>
</body>
</html>
