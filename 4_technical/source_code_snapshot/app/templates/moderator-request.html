<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending Submissions - Moderator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>

<body>

<div class="moderating-card">

    <div class="moderating-header">
        <h2>Moderating Requests</h2>
        <img src="{{ url_for('static', filename='Resource/groupicon.svg') }}" class="moderating-icon">
    </div>

    <div class="moderating-body">

        <table class="moderating-table">

            <thead>
                <tr>
                    <th>Action</th>
                    <th>Category</th>
                    <th>Quantity</th>
                    <th>Evidence</th>
                    <th>Date</th>
                    <th colspan="2">Review</th>
                </tr>
            </thead>

            <tbody id="submissions-list">
                <tr>
                    <td colspan="7" style="text-align: center;">Loading...</td>
                </tr>
            </tbody>

        </table>

    </div>

</div>

<script>
    window.addEventListener('load', loadPendingSubmissions);

    async function loadPendingSubmissions() {
        try {
            const response = await fetch('/moderator_access/view_pending_submission', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({offset: 0, limit: 100})
            });

            const submissions = await response.json();
            const tbody = document.getElementById('submissions-list');
            
            if (submissions.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center;">No pending submissions</td></tr>';
                return;
            }

            tbody.innerHTML = '';
            
            submissions.forEach(submission => {
                const row = document.createElement('tr');
                const date = new Date(submission.evidence_date).toLocaleDateString();
                const evidenceId = submission.evidence_id;
                
                row.innerHTML = `
                    <td>${submission.actionName}</td>
                    <td>${submission.category}</td>
                    <td>${submission.quantity} ${submission.unit}</td>
                    <td><a href="${submission.evidence_url}" target="_blank">View</a></td>
                    <td>${date}</td>
                    <td><button class="review-button approve-btn" data-evidence-id="${evidenceId}">Approve</button></td>
                    <td><button class="review-button reject-btn" data-evidence-id="${evidenceId}">Reject</button></td>
                `;
                
                tbody.appendChild(row);
            });

            document.querySelectorAll('.approve-btn').forEach(btn => {
                btn.addEventListener('click', () => handleDecision(btn.dataset.evidenceId, 'Accepted', 'Evidence approved'));
            });

            document.querySelectorAll('.reject-btn').forEach(btn => {
                btn.addEventListener('click', () => handleDecision(btn.dataset.evidenceId, 'Rejected', 'Evidence rejected'));
            });

        } catch (error) {
            console.error('Failed to load submissions:', error);
            document.getElementById('submissions-list').innerHTML = 
                '<tr><td colspan="7" style="text-align: center;">Failed to load submissions</td></tr>';
        }
    }

    async function handleDecision(evidenceId, result, reason) {
        try {
            const response = await fetch('/moderator_access/make_decision', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    evidence_id: evidenceId,
                    result: result,
                    reason: reason
                })
            });

            const data = await response.json();

            if (response.ok) {
                alert(data.message);
                loadPendingSubmissions();
            } else {
                alert('Error: ' + (data.error));
            }
        } catch (error) {
            console.error('Failed to submit decision:', error);
            alert('Failed to submit decision');
        }
    }
</script>

</body>
</html>
