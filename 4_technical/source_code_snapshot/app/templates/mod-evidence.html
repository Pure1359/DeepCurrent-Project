<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="/4_technical/source_code_snapshot/app/static/style.css">
</head>


<body>

<div class = "evidence-container">
    <div class ="evidence-info-card">
        <div class="info-left">
            <span>User name</span>
            <span>Challenge</span>
            <span>Distance</span>
        </div>
        <div class="info-right">
            <span>Name</span>
            <span>Challenge Name</span>
            <span>_ km</span>
        </div>
    </div>

    <div class = "evidence-review">
        <img src="/4_technical/source_code_snapshot/app/static/Resource/imageicon.svg" class="image-icon">
        <span>Review Evidence</span>
    </div>

    <div class = "type-evidence">
        <label>Comment</label>
        <div class="comment-box">
            <input type="text" placeholder="type">
        </div>
    </div>

    <div class="button-decision">
        <button class="button approve">Approve</button>
        <button class="button reject">Reject</button>
    </div>
</div>
</body>
