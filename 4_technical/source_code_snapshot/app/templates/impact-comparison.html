<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="impact-comparison.css">
</head>
<body>
    <div class="impact-comparison-container">
        <div class="back-button">
            <img src="close-overlay.png" alt="">
        </div>

        <div class="content-container">
            <div class="type-and-distance">
                <p><img src="train.png" alt="">Train Journey - Impact Comparison</p>
                <p>Distance: 25km</p>
            </div>

            <div class="actual-emission">
                <p><img src="train.png" alt="">Your Choice: Train</p>
                <p>1.5kg CO2e</p>
            </div>

            <div class="car-emission">
                <p><img src="car.png" alt="">If you had driven</p>
                <p>5.3kg CO2e</p>
            </div>

            <div class="challenge-form-question">
                <label for="is-challenge">Is this a challenge based action?</label>
            </div>

            <div class="challenge-form-answer">
                <select name="is-challenge">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="achievement-text">
                <p>To add to overall achievement just submit</p>
            </div>
        </div>

        <div class="impact-comparison-submit">
            <button>Submit</button>
        </div>
    </div>
</body>
</html>
