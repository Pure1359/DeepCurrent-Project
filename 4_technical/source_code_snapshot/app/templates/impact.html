<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
</head>

<body>
<div class="impact-wrapper">

  <div class="impact-card">

    <div class="back">‹</div>

    <img class = "icon" src="Resource/train.svg" alt="Train Icon">
    <span> <h2>Train journey — Impact comparison </h2></span>
    <p class="distance">Distance: - km</p>

    <div class="compare">

      <div>
        <img class = "icon" src="Resource/train.svg" alt="Train Icon">
        <span>Your choice: Train</span>
        <p class="green"> -kg CO₂e</p>
      </div>

      <div>
        <img class = "icon" src="Resource/car.svg" alt="car Icon">
        <h3>If you had driven</h3>
        <p class="yellow"> kg CO₂e</p>
      </div>

    </div>

    <h3 class="question">Is this a challenged based action?</h3>

    <select>
        <option>-</option>
        <option>No Car - 7 Days</option>
        <option>Walk to Uni</option>
        <option>Zero Waste Week</option>
        <option>Cycling Streak</option>
    </select>

    <p class="hint">To add to overall achievement just submit</p>

    <button type="submit" class="submit-btn">Submit</button>

  </div>

</div>

</body>
</html>
