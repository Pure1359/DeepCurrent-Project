<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="congrats-card.css">
</head>
<body>
    <div class="congrats-card-container">
        <div class="close-button">
            <img src="exit-icon.png" alt="">
        </div>

        <div class="content-container">
            <div class="well-done-message">
                <h1>You saved 10.4kg CO2e, Well Done</h1>
            </div>

            <div class="celebration-icons">
                <img src="happyface.png" alt="">
                <img src="confetti.png" alt="">
            </div>

            <div class="points-added">
                <p>10 points added to your total score</p>
            </div>

            <div class="trophy-icon">
                <img src="trophy.png" alt="">
            </div>

            <div class="check-dashboard">
                <p>Check your dashboard</p>
            </div>

            <div class="share">
                <a href="">Click to share on your social media</a>
            </div>

            <div class="impact-comparison-submit">
                <button>Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
