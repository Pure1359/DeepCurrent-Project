<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="card">
      <div class="card-header">
        <div class="card-title">
          <div class="card-icon">
            <img class = "icon" src="Resource/luggage.svg" alt="icon"
            />
            
          </div>
          <h2>Travel</h2>
        </div>
        <button class="card-menu">â‹®</button>
      </div>
      <div class="card-structure">
        <div class="card-body">
          <div class="card-metrics">
            <span>Weekly</span>
            <div class="weekly-value">kg</div>
            <div class="increase-value">+15</div>
          </div>
          <div class="card-metrics">
            <span>Monthly</span>
            <div class="monthly-value">kg</div>
            <div class="increase-value">+80</div>
          </div>
          <div class="card-metrics">
            <span>Total</span>
            <div class="total-value">kg</div>
            <div class="big-value">150</div>
          </div>
        </div>
          <button class="add-btn">
            <img src="Resource/add.svg" alt="Add">
        </button>
      </div>
    </div>
  </body>
</html>
